<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak NEO Trading Terminal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #141824;
            --bg-card: #1a1f2e;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --accent-primary: #4f8eff;
            --accent-success: #34a853;
            --accent-error: #ea4335;
            --accent-warning: #fbbc04;
            --border-color: #2d3748;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .header h1 { font-size: 22px; font-weight: 600; }
        
        .header-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }
        
        .status-badge.connected {
            background: rgba(52, 168, 83, 0.2);
            color: var(--accent-success);
        }
        
        .status-badge.disconnected {
            background: rgba(234, 67, 53, 0.2);
            color: var(--accent-error);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .container { display: flex; height: calc(100vh - 60px); }
        
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            padding: 15px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
            padding: 0 20px;
        }
        
        .tab {
            padding: 15px 20px;
            border: none;
            background: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab:hover { color: var(--text-primary); }
        
        .tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }
        
        .tab-content {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .tab-content.active { display: block; }
        
        .positions-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .positions-table thead {
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--border-color);
        }
        
        .positions-table th {
            padding: 12px 15px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .positions-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            font-size: 13px;
        }
        
        .positions-table tbody tr:hover { background: rgba(79, 142, 255, 0.05); }
        
        .symbol-name {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .qty { text-align: center; }
        
        .positive { color: var(--accent-success); }
        .negative { color: var(--accent-error); }
        
        .action-btns {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-buy {
            background: rgba(52, 168, 83, 0.2);
            color: var(--accent-success);
            border: 1px solid var(--accent-success);
        }
        
        .btn-buy:hover { background: rgba(52, 168, 83, 0.3); }
        
        .btn-sell {
            background: rgba(234, 67, 53, 0.2);
            color: var(--accent-error);
            border: 1px solid var(--accent-error);
        }
        
        .btn-sell:hover { background: rgba(234, 67, 53, 0.3); }
        
        .btn-exit {
            background: rgba(251, 188, 4, 0.2);
            color: var(--accent-warning);
            border: 1px solid var(--accent-warning);
        }
        
        .btn-exit:hover { background: rgba(251, 188, 4, 0.3); }
        
        .order-panel {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
        }
        
        .order-panel h3 {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 8px rgba(79, 142, 255, 0.2);
        }
        
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        .btn-submit:hover { background: #3d7ce3; }
        .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .message {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
        }
        
        .message.success {
            background: rgba(52, 168, 83, 0.1);
            color: var(--accent-success);
            border: 1px solid rgba(52, 168, 83, 0.3);
        }
        
        .message.error {
            background: rgba(234, 67, 53, 0.1);
            color: var(--accent-error);
            border: 1px solid rgba(234, 67, 53, 0.3);
        }
        
        .login-section {
            display: none;
        }
        
        .login-section.active { display: block; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: var(--bg-card);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; border-right: none; border-bottom: 1px solid var(--border-color); }
            .order-panel { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìà Trading Terminal</h1>
        <div class="header-right">
            <div id="sessionStatus" class="status-badge disconnected">
                <span class="status-dot"></span>
                <span>Disconnected</span>
            </div>
            <button onclick="logout()" style="padding: 8px 16px; background: var(--bg-secondary); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-primary); cursor: pointer; font-size: 13px;">Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- SIDEBAR - LOGIN -->
        <div class="sidebar">
            <div id="loginSection" class="login-section active">
                <h3 style="margin-bottom: 15px;">Login</h3>
                <div class="form-group">
                    <label class="form-label">TOTP Code</label>
                    <input type="text" id="totp" class="form-control" placeholder="6-digit code" maxlength="6">
                </div>
                <button onclick="login('1')" class="btn-submit" style="background: var(--accent-primary);">Account 1</button>
                <button onclick="login('2')" class="btn-submit" style="background: var(--accent-primary); margin-top: 8px;">Account 2</button>
                <div id="loginMessage" style="margin-top: 15px;"></div>
            </div>

            <div id="tradingSection" style="display: none;">
                <div style="margin-bottom: 20px;">
                    <h3>Summary</h3>
                    <div style="margin-top: 10px;">
                        <div style="font-size: 12px; color: var(--text-secondary); margin-bottom: 8px;">Total P&L</div>
                        <div id="totalPnL" style="font-size: 20px; font-weight: 600; color: var(--accent-success);">‚Çπ 0</div>
                    </div>
                </div>
                <hr style="border: none; border-top: 1px solid var(--border-color); margin: 15px 0;">
                <div>
                    <h4 style="font-size: 12px; margin-bottom: 8px; text-transform: uppercase; color: var(--text-secondary);">Quick Actions</h4>
                    <button onclick="togglePlaceOrderForm()" class="btn-submit" style="background: var(--accent-primary); margin-bottom: 8px;">+ New Order</button>
                    <button onclick="refreshPositions()" class="btn-submit" style="background: var(--accent-primary);">‚Üª Refresh</button>
                </div>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('positions')">üìä Positions</button>
                <button class="tab" onclick="switchTab('orders')">üìã Orders</button>
                <button class="tab" onclick="switchTab('orderbook')">üìù New Order</button>
            </div>

            <!-- TAB: POSITIONS -->
            <div id="positions" class="tab-content active">
                <h2 style="margin-bottom: 20px;">Your Positions</h2>
                <table class="positions-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th class="qty">Qty</th>
                            <th class="qty">Avg Price</th>
                            <th class="qty">LTP</th>
                            <th class="qty">P&L</th>
                            <th class="qty">P&L %</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="positionsBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 20px; color: var(--text-secondary);">
                                üë§ Login to view positions
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- TAB: ORDERS -->
            <div id="orders" class="tab-content">
                <h2 style="margin-bottom: 20px;">Order History</h2>
                <div style="padding: 20px; text-align: center; color: var(--text-secondary);">
                    üì≠ No orders yet
                </div>
            </div>

            <!-- TAB: NEW ORDER -->
            <div id="orderbook" class="tab-content">
                <div class="order-panel" style="max-width: 100%;">
                    <h3>Place New Order</h3>
                    <div id="orderMessage"></div>

                    <div class="form-group">
                        <label class="form-label">Index</label>
                        <div style="display: flex; gap: 10px;">
                            <button type="button" class="form-control index-btn active" data-index="nifty" style="flex: 1; border: 2px solid var(--accent-primary); background: rgba(79, 142, 255, 0.1);">NIFTY</button>
                            <button type="button" class="form-control index-btn" data-index="sensex" style="flex: 1;">SENSEX</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Symbol</label>
                        <input type="text" id="orderSymbol" class="form-control" placeholder="NIFTY25N0426500CE">
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label class="form-label">Transaction</label>
                            <select id="orderTransaction" class="form-control">
                                <option value="B">Buy</option>
                                <option value="S">Sell</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Quantity</label>
                            <input type="number" id="orderQuantity" class="form-control" value="1" min="1">
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label class="form-label">Price</label>
                            <input type="number" id="orderPrice" class="form-control" step="0.01" value="0">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Price Type</label>
                            <select id="orderPriceType" class="form-control">
                                <option value="MKT">Market</option>
                                <option value="L">Limit</option>
                            </select>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="form-group">
                            <label class="form-label">Product</label>
                            <select id="orderProduct" class="form-control">
                                <option value="CNC">CNC</option>
                                <option value="MIS">MIS</option>
                                <option value="NRML">NRML</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Exchange</label>
                            <select id="orderExchange" class="form-control">
                                <option value="nse_fo">NSE F&O</option>
                                <option value="nse_cm">NSE Cash</option>
                                <option value="bse_cm">BSE Cash</option>
                            </select>
                        </div>
                    </div>

                    <button onclick="placeOrder()" class="btn-submit">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionState = { auth: null, sid: null, positions: [] };

        // LOGIN
        async function login(account) {
            const totp = document.getElementById('totp').value.trim();
            if (totp.length !== 6 || !/^\d{6}$/.test(totp)) {
                showMessage('loginMessage', 'Enter valid 6-digit code', 'error');
                return;
            }

            try {
                const response = await fetch('/api/tradeApiLogin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-Account': `account-${account}` },
                    body: JSON.stringify({ totp })
                });
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Login failed');

                sessionState.auth = data.data.token;
                sessionState.sid = data.data.sid;

                showMessage('loginMessage', '‚úì Login successful!', 'success');

                // Validate session
                await validateSession();
            } catch (error) {
                showMessage('loginMessage', '‚ùå ' + error.message, 'error');
            }
        }

        async function validateSession() {
            try {
                const response = await fetch('/api/tradeApiValidate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'sid': sessionState.sid,
                        'auth': sessionState.auth
                    },
                    body: JSON.stringify({ sid: sessionState.sid, auth: sessionState.auth })
                });
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'Validation failed');

                sessionState.auth = data.data.token;
                sessionState.sid = data.data.sid;

                // Show trading UI
                document.getElementById('loginSection').classList.remove('active');
                document.getElementById('tradingSection').style.display = 'block';
                document.getElementById('sessionStatus').className = 'status-badge connected';
                document.getElementById('sessionStatus').innerHTML = '<span class="status-dot"></span><span>Connected</span>';

                // Load positions
                await refreshPositions();

                // Auto-refresh every 5 seconds
                setInterval(refreshPositions, 150000);
            } catch (error) {
                console.error('Validation failed:', error);
            }
        }

        async function refreshPositions() {
            try {
                const response = await fetch('/api/getPositions', {
                    method: 'GET',
                    headers: {
                        'auth': sessionState.auth,
                        'sid': sessionState.sid
                    }
                });
                const data = await response.json();

                if (data.success) {
                    renderPositions(data.positions);
                }
            } catch (error) {
                console.error('Failed to load positions:', error);
            }
        }

        function renderPositions(positions) {
            const tbody = document.getElementById('positionsBody');
            let totalPnL = 0;

            if (!positions || positions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 20px; color: var(--text-secondary);">üì≠ No open positions</td></tr>';
                document.getElementById('totalPnL').textContent = '‚Çπ 0';
                return;
            }

            tbody.innerHTML = positions.map(pos => {
                const pnl = (pos.pnl || 0);
                const pnlPct = (pos.pnlPct || 0);
                totalPnL += pnl;

                return `
                    <tr>
                        <td class="symbol-name">${pos.tradingSymbol}</td>
                        <td class="qty">${pos.quantity}</td>
                        <td class="qty">‚Çπ${(pos.avgPrice || 0).toFixed(2)}</td>
                        <td class="qty">‚Çπ${(pos.ltp || 0).toFixed(2)}</td>
                        <td class="qty ${pnl >= 0 ? 'positive' : 'negative'}">‚Çπ${pnl.toFixed(2)}</td>
                        <td class="qty ${pnlPct >= 0 ? 'positive' : 'negative'}">${pnlPct.toFixed(2)}%</td>
                        <td class="action-btns">
                            <button onclick="quickOrder('${pos.tradingSymbol}', 'B')" class="btn btn-buy">Buy</button>
                            <button onclick="quickOrder('${pos.tradingSymbol}', 'S')" class="btn btn-sell">Sell</button>
                            <button onclick="exitPosition('${pos.tradingSymbol}', ${pos.quantity})" class="btn btn-exit">Exit</button>
                        </td>
                    </tr>
                `;
            }).join('');

            document.getElementById('totalPnL').textContent = '‚Çπ ' + totalPnL.toFixed(2);
            document.getElementById('totalPnL').className = totalPnL >= 0 ? 'positive' : 'negative';
        }

        async function exitPosition(symbol, quantity) {
            if (!confirm(`Exit ${quantity} qty of ${symbol}?`)) return;

            try {
                const position = {
                    tradingSymbol: symbol,
                    quantity: quantity,
                    exchangeSegment: 'nse_fo',
                    productCode: 'NRML'
                };

                const response = await fetch('/api/exitPosition', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ auth: sessionState.auth, sid: sessionState.sid, position })
                });

                const data = await response.json();
                if (data.success) {
                    alert('‚úì Exit order placed!');
                    await refreshPositions();
                } else {
                    alert('‚ùå Exit failed: ' + data.error);
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        function quickOrder(symbol, transaction) {
            document.getElementById('orderSymbol').value = symbol;
            document.getElementById('orderTransaction').value = transaction;
            switchTab('orderbook');
        }

        async function placeOrder() {
            const orderData = {
                tradingSymbol: document.getElementById('orderSymbol').value,
                transactionType: document.getElementById('orderTransaction').value,
                quantity: parseInt(document.getElementById('orderQuantity').value),
                price: parseFloat(document.getElementById('orderPrice').value),
                productCode: document.getElementById('orderProduct').value,
                priceType: document.getElementById('orderPriceType').value,
                validity: 'DAY',
                exchangeSegment: document.getElementById('orderExchange').value
            };

            try {
                const response = await fetch('/api/placeOrder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'sid': sessionState.sid,
                        'auth': sessionState.auth
                    },
                    body: JSON.stringify({ auth: sessionState.auth, sid: sessionState.sid, orderData, orderType: 'REGULAR' })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('orderMessage', '‚úì Order placed! Order ID: ' + (data.orderResponse.nOrdNo || 'N/A'), 'success');
                    setTimeout(() => { document.getElementById('orderbook').querySelector('input').value = ''; }, 1000);
                } else {
                    showMessage('orderMessage', '‚ùå ' + (data.error || 'Order failed'), 'error');
                }
            } catch (error) {
                showMessage('orderMessage', '‚ùå ' + error.message, 'error');
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function showMessage(id, msg, type) {
            const el = document.getElementById(id);
            if (el) {
                const icon = type === 'success' ? '‚úì' : '‚úó';
                el.innerHTML = `<div class="message ${type}">${icon} ${msg}</div>`;
            }
        }

        function logout() {
            sessionState = { auth: null, sid: null, positions: [] };
            document.getElementById('loginSection').classList.add('active');
            document.getElementById('tradingSection').style.display = 'none';
            document.getElementById('sessionStatus').className = 'status-badge disconnected';
            document.getElementById('sessionStatus').innerHTML = '<span class="status-dot"></span><span>Disconnected</span>';
            document.getElementById('totp').value = '';
            alert('Logged out!');
        }

        function togglePlaceOrderForm() {
            switchTab('orderbook');
        }
    </script>
</body>
</html>
